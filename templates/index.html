<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
</head>
<body>
<div class="container">
    <form enctype="multipart/form-data" action="{{url_for('home')}}" method="post">
        <label>File</label>
        <input type=file id="file" name="file">
        <button>Submit</button>
    </form>
</div>
<img src="{{image}}">
<ol class="container">
    {% for x in colors %}
        <li style="background-color:rgb{{x[1]}}">
            {{x}}
        </li>
    {% endfor %}

</ol>
</body>
</html>
